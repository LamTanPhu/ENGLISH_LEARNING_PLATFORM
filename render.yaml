services:
  - type: web
    name: english-learning-server
    runtime: node
    region: oregon
    rootDir: server
    buildCommand: npm ci && npm run build
    startCommand: npm run start:prod
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      # Provide these during initial blueprint creation
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
